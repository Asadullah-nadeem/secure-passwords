    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="1" max="128" value="12"><br>
        
        <label><input type="checkbox" id="includeUpper"> Include Uppercase Letters</label><br>
        <label><input type="checkbox" id="includeLower"> Include Lowercase Letters</label><br>
        <label><input type="checkbox" id="includeNumbers"> Include Numbers</label><br>
        <label><input type="checkbox" id="includeSymbols"> Include Symbols</label><br>
        
        <label for="exclude">Exclude Characters:</label>
        <input type="text" id="exclude" placeholder="e.g. ilO0"><br>
        
        <button id="generate">Generate Password</button>
        <h3>Generated Password:</h3>
        <input type="text" id="password" readonly><br>
        
        <h4>Password Strength: <span id="strength" class="strength">Weak</span></h4>
        
        <h3> History:</h3>
        <button id="download">Download All Passwords</button>
        <ul id="history"></ul>

        <script src="myscripts.js"></script>
    </body>
    </html>
